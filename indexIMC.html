<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA IMC</title>
    <style>
        body {text-align: center; font-family: sans-serif; margin-top: 50px;}
        .btn {font-size: 18px; color:#ffffff; padding-top:10px; padding-bottom:10px; padding-left:25px; padding-right:25px; background-color:#3024d8; border-color: #5a7ef5; border-width: 3px; border-style: solid;}
        .tableP {border-collapse: collapse; border-width: 2px; border-style: solid; border:inset;}
    </style>
    <script>
        function comenzar() {
               var peso = prompt("Introduzca peso en kg", 60);
               var altura = prompt("Introduzca altura en m", 1.65);
               var IMC = peso /(altura * altura);
               var mensaje;
    
            if (IMC<=18.5 && IMC > 0) {
                mensaje = "IMC= " + IMC + ". Peso insuficiente"
                }
    
                else if (IMC>= 18.6 && IMC <= 24.9) {
                    mensaje = "IMC= " + IMC + ". Peso normal"
                }
                
                else if (IMC >= 25 && IMC <= 26.9) {
                    mensaje = "IMC= " + IMC + ". Sobrepeso grado I"
                }
    
                else if (IMC >= 27 && IMC <= 29.9) {
                    mensaje = "IMC= " + IMC + ". Sobrepeso grado II"
                }
                
                else if (IMC >= 30 && IMC <= 34.9) {
                    mensaje = "IMC= " + IMC + ". Obesidad grado I"
                }
    
                else if (IMC >= 35 && IMC <= 39.9) {
                    mensaje = "IMC= " + IMC + ". Obesidad grado II"
                }
                
                else if (IMC >= 40 && IMC <= 49.9) {
                    mensaje = "IMC= " + IMC + ". Obesidad mórbida"
                }
                
                else if (IMC >49.9) {
                    mensaje = "IMC= " + IMC + ". Obesidad extrema"
                }
                
                else {
                    mensaje = "El valor añadido no da un resultado válido"
                }
    
            return alert(mensaje);
           }
    
    </script>
    
</head>
<body>
        <br>
        <h2>Calculadora IMC</h2>

        <br>
        <table width="60%" align="center" border class="tableP">
            <tr bgcolor=green>
                <th>IMC</th>
                <th>Clasificación</th>
            </tr>
    
            <tr>
                <td>18.5</td>
                <td>Peso insuficiente</td>
              </tr>
          
              <tr>
                <td>18.5 24.9</td>
                <td>Peso normal</td>
              </tr>
          
              <tr>
                <td>25 26.9</td>
                <td>Sobrepeso grado I</td>
              </tr>
          
              <tr>
                <td>27 29.9</td>
                <td>Sobrepeso grado II</td>
              </tr>
          
              <tr>
                <td>30 34.9</td>
                <td>Obesidad grado I</td>
              </tr>
          
              <tr>
                  <td>35 39.9</td>
                  <td>Obesidad grado II</td>
                </tr>
              
              <tr>
                  <td>40 40.9</td>
                  <td>Obesidad mórbida</td>
              </tr>
          
              <tr>
                  <td>>49.9</td>
                  <td>Obesidad extrema</td>
              </tr>
        </table>
        <br>
        <input type="Button" value="CALCULAR IMC" class="btn" onclick="comenzar()">
        <br>
        <br>
        <p>Pulsa Calcular IMC para comenzar</p>
  

   

</body>
</html>
